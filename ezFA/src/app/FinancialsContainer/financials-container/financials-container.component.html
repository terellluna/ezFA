<header>
  <div class ="nav_bar">
    <div class = "title">
      ez.F.A.
    </div>
    <div class="ticker_header">
      <!--<mat-label> Currently Researching: </mat-label>-->
      <mat-form-field appearance="outline" class="ticker">
        <div class="spacerSearch">
          <input matInput (keyup.enter)="research()" type="text" id="ticker" [(ngModel)] = "inputSymbol">
        </div>
        <div class="spacerButton">
          <button mat-button (click)="research()"> Research </button>
        </div>
      </mat-form-field>
    </div>
  </div>
</header>

<main>
  <div class="price_panel">
    <app-price-history [symbol]="symbol"></app-price-history>
  </div>
</main>
